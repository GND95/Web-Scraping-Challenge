<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Data -->
    <div class="row" id="mars-data">
      <div class="col-md-12">
        <h1><strong>Latest Mars News</strong></h1>
        <h4><strong>{{mars_info.title}}</strong></h4>
        <p>{{mars_info.paragraph}}</p>
      <h1><strong>Featured Mars Image</br></strong></h1>
      <img src={{mars_info.featured_image_url}} alt="Mars Picture">
      <h4>Mars Facts</h4>
      {{mars_info.table|safe}}
      </div>
    </div>

  </div>
</body>

</html>
